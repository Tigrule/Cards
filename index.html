<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>The Cards</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <div class="logo">CardPair</div>
    <div class="info">Игра "Найди пару" в малоактивном процессе разработки...</div>
</header>
<main>
    <section id="game">
        <article class="card" onclick="openCard(0)">
        </article>

        <article class="card" onclick="openCard(1)">
        </article>

        <article class="card" onclick="openCard(2)">
        </article>

        <article class="card" onclick="openCard(3)">
        </article>

        <article class="card" onclick="openCard(4)">
        </article>

        <article class="card" onclick="openCard(5)">
        </article>

        <article class="card" onclick="openCard(6)">
        </article>

        <article class="card" onclick="openCard(7)">
        </article>

        <article class="card" onclick="openCard(8)">
        </article>

        <article class="card" onclick="openCard(9)">
        </article>

        <article class="card" onclick="openCard(10)">
        </article>

        <article class="card" onclick="openCard(11)">
        </article>
    </section>
    
    <section id="slider">
        <div class="slide"><img src="img/HV.JPG" alt="1"></div>
        <div class="slide"><img src="img/HV.JPG" alt="2"></div>
        <div class="slide"><img src="img/HV.JPG" alt="3"></div>
        <div class="slide"><img src="img/HV.JPG" alt="4"></div>
        <div class="slide"><img src="img/HV.JPG" alt="5"></div>
    </section>
    <div class="under-slides"><div class="slider-buttons">
        <div id="left-1" onclick="left(1)">left</div>
        <div id="right-1" onclick="right(1)">right</div></div></div>

</main>
<script src="js/script.js"></script>
</body>
</html>
